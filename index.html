<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traductor de Texto</title>
</head>

<body>
        <h1>Traductor de Texto Inglés a Español</h1>
        <div>
            <label for="textToTranslate">Texto a Traducir:</label>
            <input type="text" id="textToTranslate" placeholder="Escribe el texto aquí">
        </div>
        <div>
            <button id="translateButton">Traducir</button>
        </div>
        <div>
            <h2>Resultado de la Traducción:</h2>
            <p id="translationResult"></p>
        </div>
    <script src="script.js"></script>
</body>

</html>
